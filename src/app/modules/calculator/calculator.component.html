<form #calculatorFrm="ngForm">
    <div class="container margin-top15 margin-top65 margin-bottom70">
        <div class="row">
            <div class="panel panel-default border-radius border-box">
                <div class="panel-heading" style="padding: 5px 5px;">
                    <div class="form-horizontal">
                        <div class="row">     
                                <label class="control-label col-xs-7" style="text-align: left;font-size: 16px;">Tax calculator</label>                       
                            
                            <div class="col-xs-5" style="text-align: right">
                                    <button class="btn btn-default" (click)="calculateTax()">Calculate tax</button>
                                    <button class="btn btn-default" (click)="generateXML()">Generate xml</button>
                                </div>
        
                        </div>
                        
                    </div>
                </div>
                <div class="form-horizontal">
                    <div id="incomeDetails" style="padding: 0 5px 0 5px">
                        <income-details [advanceTaxPaid]="advanceTaxPaidModels" (isIncomeDetailsComponentValid)="isIncomeDetailsComponentValid($event)"></income-details>
                    </div>

                    <div style="padding:0 5px 10px 5px">
                        <div class="row">
                            <div class="col-xs-7">
                                &nbsp;
                            </div>
                            <div class="col-xs-5" style="text-align: right">
                                <button class="btn btn-default" (click)="calculateTax()">Calculate tax</button>
                                <button class="btn btn-default" (click)="generateXML()">Generate xml</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
