<div class="container" style='margin-top:57px;'>
    <div class='row'>
        <div class="col-sm-2  pull-right" style='text-align: right;padding-right: 0;'>
            <select *ngIf='selectedAssessmentYear==""' class="form-control" [(ngModel)]='selectedAssessmentYear' name='selectedAssessmentYear'
                (change)='changeAssessmentYearData(selectedAssessmentYear)'>                
                <option [ngValue]='ay.value' *ngFor='let ay of assessmentYearList'>
                    {{ay.text}}
                </option>          
            </select>
            <label *ngIf='selectedAssessmentYear!=""' style='line-height: 30px;'>
                <span style='color: #4c4343;font-size: 17px;'>{{selectedAssessmentYear}} &nbsp;&nbsp;</span>                                 
                <a (click)='resetAssessmentYear()' style='cursor:pointer;' >Change</a>
            </label>
        </div>
        <label class="control-label col-sm-2 pull-right" style='line-height: 30px;padding: 0;text-align: right;'>Choose assessment year</label>        
    </div>
</div>
